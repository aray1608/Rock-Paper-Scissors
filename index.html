<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>LET'S PLAY!</h1>
    </header>

    <div>
        <h2 class="block">ROCK, PAPER OR SCISSORS?</h2>
        <p class="info">(Choose an option)</p>
    </div>

    <div class="images">
        <div class="image" id="1">
            <img src=images/rock.png alt="rock">
        </div>
        <div class="image" id="2">
            <img src=images/paper.png alt="paper">
        </div>
        <div class="image" id="3">
            <img src=images/scissors.png alt="scissors">
        </div>
    </div>

    <div class="result">
        <p>Your results will be shown here!</p>
    </div>

    <div>
        <div class="container">
            <div class="label" id="user">User</div>
            <div class="label" id="computer">Comp</div>
            <span id="userScore">0</span> | <span id="computerScore">0</span>
        </div>
    </div>

    <div class="final"></div>


</body>
</html>
